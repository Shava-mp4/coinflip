<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <p>Simulate the rolling of a die. <button id="btn2">Roll dice</button></p>
    <p>Number Rolled: <span id="numberRolled">-</span></p>
    <p>
      Number of 1's: <span id="roll1">0</span> || Number of 2's:
      <span id="roll2">0</span> || Number of 3's: <span id="roll3">0</span> ||
      Number of 4's: <span id="roll4">0</span> || Number of 5's:
      <span id="roll5">0</span> || Number of 6's: <span id="roll6">0</span> ||
      Number of Surprises: <span id="rollSpecial">0</span>
    </p>
    <div id="output2"></div>
  </body>
</html>
